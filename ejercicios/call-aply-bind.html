<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function.prototype.call, Function.prototype.apply,Function.prototype.bind</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>
    <ul>
        <li><button class="call-to-action">Aprender</button></li>
        <li><button class="call-to-action">Aprender Más</button></li>
        <li><button class="call-to-action">¡Nunca parar de Aprender!</button></li>
        
    </ul>

    <script>
        // Establece `this` usando `call`
        function saludar(){
            console.log(`Hello i'm ${this.name} ${this.apellido}`);
        };

        const richard = {
                name: 'John Fredy',
                apellido: 'Quimbaya Orozco',
            };

         saludar.call(richard);   

         //Se establece 'this' usando 'call' y pasar argumentos a la función 

         function caminar(metros,direccion) {
             console.log(`${this.name} ${this.apellido} walking  ${metros} metters towards the  ${direccion} direction`)
         };

         caminar.call(richard,600,'South');

         //Se establce `this` usando `aply` y pasar argumentos a la función 
         const valores=[800,'North']
         caminar.apply(richard, valores);

         //Establecer `this` en una nueva funcion con `bind`
         const daniela={name:'Daniela',apellido:'karmona'};
         const danielaSaluda=saludar.bind(daniela);
         danielaSaluda();

         const danielaCamina=caminar.bind(daniela,450);
         //this tecnical is cury but permision partial save
         danielaCamina('Northwest')

         const buttons =document.getElementsByClassName("call-to-action")

        //  buttons.array.forEach(button => {
        //      button.onclick=()=> alert(`Never Stop learning...!!!!`)
             
        //  });

        Array.prototype.forEach.call(buttons,button =>{
             button.onclick = () => alert(`Never Stop learning...!!!!`)

        })


    </script>
</body>
</html>
