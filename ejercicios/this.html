<html>
  <head>
    <title>this</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <h1>
      <code>this</code> se refiere a un objeto. Ese objeto es el que actualmente
      está ejecutando un pedazo de código.
    </h1>

    <script>
      // this en el scope global
      // this en el scope de una función
      // this en el scope de una función en strict mode
      // this en el contexto de un objeto
      // this cuando sacamos a una función de un objeto
      // this en el contexto de una "clase"
      console.log(`this: ${this}`);
      
      function whoIsThis(){
        'use strict';
        return this;
      }
      console.log(`who is this: ${whoIsThis()}`)

      const person={
        name:'Gabriela',
        saludar:function(){
          console.log(`Hola soy ${this.name}`);

        }}
        person.saludar()
        const  accion=person.saludar;
        accion();

        function Person(name){

          this.name=name;

        }
        
        Person.prototype.saludar=function(){
          console.log(`Me llamo ${this.name}`)
        }

        const angela= new Person('Andrea');

        angela.saludar();

      
    </script>
  </body>
</html>
